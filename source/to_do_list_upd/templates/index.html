{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
<div class="header">
    <h1 class="welcome_header">To Do List</h1>
</div>
<div class="container">
    <div class="add_new_task">
        <a href="/task/add" class="add_link">Add task</a>
    </div>
    <div class="info_block">
        {% for task in tasks %}
        <h2>{{ task.description }} | {{ task.status }} | {{ task.finish_date }} <a href="/task/?pk={{ task.pk }}"
                                                                                   class="more_link">Edit</a></h2>
        <div class="form">
            <form action="/task/delete/" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ task.pk }}" name="pk">
                <button type="submit">Delete task</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
